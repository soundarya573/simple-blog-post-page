<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Profile Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2a6f97;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .card h2 {
      color: #0077b6;
      margin-bottom: 10px;
    }

    .card p {
      color: #333;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .card a {
      display: inline-block;
      padding: 8px 15px;
      background-color: #0077b6;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .card-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h1>Team Members</h1>

  <div class="card-container">
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Profile 1">
      <h2>pavithran</h2>
      <p>EEE Student interested in Embedded Systems and EV Design.</p>
      <a href="#">View Profile</a>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Profile 2">
      <h2>Ravi Kumar</h2>
      <p>Software Developer focused on Java and backend systems.</p>
      <a href="#">View Profile</a>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Profile 3">
      <h2>Anjali Sharma</h2>
      <p>IoT Engineer working on smart home and health monitoring projects.</p>
      <a href="#">View Profile</a>
    </div>
  </div>

</body>
</html>
